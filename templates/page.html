{% extends "index.html" %}

<!-- prettier ignore -->
{% block content %}

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date(format="%B %d, %Y") }}</span>
    {{ page.content | safe }}
</div>

<!-- prettier ignore -->
{% endblock content %}
